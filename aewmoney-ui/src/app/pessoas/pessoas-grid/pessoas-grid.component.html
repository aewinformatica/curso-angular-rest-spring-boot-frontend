<p-dataTable [value]="pessoas" [paginator]="true"  [responsive]="true"
[rows]="itensPorPagina" [lazy]="true" [totalRecords]="totalRegistros"
 (onLazyLoad)="paginar($event)" #tabela>

  <p-column field="nome" header="Nome"></p-column>
  <p-column field="endereco.cidade" header="Cidade"></p-column>
  <p-column field="endereco.estado" header="Estado"></p-column>

  <p-column field="ativo" header="Status">
    <ng-template let-pes="rowData" pTemplate="body">
    <a href="javascript:;"
      [pTooltip]="pes.ativo ? 'Desativar' : 'Ativar'">
      {{pes.ativo ? 'Ativo' : 'Inativo'}}
    </a>
    </ng-template>
  </p-column>

  <p-column styleClass="col-acoes">

    <ng-template pTemplate="body" let-pes="rowData">
    <a pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top" [routerLink]="['/pessoas',pes.codigo]">
      </a>
      <button pButton icon="fa fa-trash" pTooltip="Excluir"
      tooltipPosition="top" (click)="remover(pes)">
      </button>
    </ng-template>
  </p-column>

</p-dataTable>
