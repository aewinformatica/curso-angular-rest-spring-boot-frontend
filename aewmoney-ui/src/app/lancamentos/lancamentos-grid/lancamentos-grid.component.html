<p-dataTable [value]="lancamentos" [paginator]="true" [responsive]="true"
[rows]="itensPorPagina" [lazy]="true" [totalRecords]="totalRegistros"
 (onLazyLoad)="paginar($event)" #tabela>

  <p-column field="pessoa" header="Pessoa"></p-column>
  <p-column field="descricao" header="Descrição"></p-column>

  <p-column field="dataVencimento" header="Vencimento" styleClass="col-data">
    <ng-template let-lanc="rowData" pTemplate="body">
      <span>{{lanc.dataVencimento | date:'dd/MM/yyyy'}}</span>
    </ng-template>
  </p-column>

  <p-column field="dataPagamento" header="Pagamento" styleClass="col-data">
    <ng-template let-lanc="rowData" pTemplate="body">
      <span>{{lanc.dataPagamento | date:'dd/MM/yyyy'}}</span>
    </ng-template>
  </p-column>
  <p-column field="valor" header="Valor" styleClass="col-valor">
    <ng-template let-lanc="rowData" pTemplate="body">
      <span [style.color]="lanc.tipo === 'DESPESA' ? 'red' : 'blue'">{{lanc.valor |number:'1.2-2'}}</span>
    </ng-template>
  </p-column>
  <p-column styleClass="col-acoes">
    <ng-template pTemplate="body" let-lanc="rowData">
      <a pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top" [routerLink]="['/lancamentos',lanc.codigo]"></a>
      <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top"
      (click)="remover(lanc)">
    </button>
    </ng-template>
  </p-column>
</p-dataTable>
