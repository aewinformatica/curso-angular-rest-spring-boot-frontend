<div class="container">

  <div class="ui-g">

  <form autocomplete="off" (ngSubmit)="pesquisar()">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText name="descricao" name="descricao" [(ngModel)]="filtro.descricao"/>
    </div>

    <div class="ui-g-12">
      <label style="display: block;" >Vencimento</label>
      <input style="width: 95px;" type="text" pInputText />
      <label>até</label>
      <input style="width: 95px;" type="text" pInputText />
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar" ></button>
    </div>

  </form>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
    <app-lancamentos-grid [lancamentos]="lancamentos"  [itensPorPagina]="itensPorPagina"
      [totalRegistros]="totalRegistros" (trocarPagina)="aoMudarPagina($event)" (removerLancamento)="confirmarExclusao($event)">
    </app-lancamentos-grid>

    </div>

  </div>
  <div class="ui-g-12">
    <button pButton type="submit" label="Novo" routerLink="/lancamentos/novo"></button>
  </div>
</div>
